<!DOCTYPE html>
<html lang="en">
<head>
<title>Product Inventory Supply System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="navbar-brand" href="#">
					<img src="images\vaultteclogo.jpg" height=30px />
				</div>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li><a href="insert.html">Insert</a></li>
					<li><a href="delete.html">Delete</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="stuff" class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<p>
					<a href="https://www.amazon.com/">Amazon</a>
				</p>
				<p>
					<a href="https://www.google.com/">Google</a>
				</p>
				<p>
					<a href="https://www.imdb.com/">IMDB</a>
				</p>
			</div>
			<div class="col-sm-8 text-left">
				<h1>Delete Record</h1>
				<p>Please use the form below to delete an existing record.</p>
				<hr>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="product_name">Product
							Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="product_name"
								placeholder="Enter product name">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="product_price">Product
							Price:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="product_price"
								placeholder="Enter product price">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="product_count">Number
							of Items:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="product_count"
								placeholder="Enter number to insert into inventory">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="product_desc">Product
							Description:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="product_desc"
								placeholder="Enter product description">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-2 sidenav">
				<div class="well">
					<img src="images\vault_boy.png" height="100px" />
				</div>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>
			<em>Revolutionizing safety for an uncertain future.</em>
		</p>
	</footer>

</body>
</html>
